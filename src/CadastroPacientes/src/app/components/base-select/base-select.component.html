<mat-form-field>
  <mat-label>{{ label() }}</mat-label>
  <mat-select
    [ngModel]="inputValue"
    (ngModelChange)="valueChanged($event)"
    [disabled]="isDisabled"
  >
    @for (item of items(); track item) {
    <mat-option [value]="item.key">{{ item.value }}</mat-option>
    }
  </mat-select>
</mat-form-field>
