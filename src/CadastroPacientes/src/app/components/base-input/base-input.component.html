<mat-form-field appearance="fill">
    <mat-label>{{label()}}</mat-label>
    <input matInput [placeholder]="placeholder()" [(ngModel)]="inputValue" (focus)="onTouched && onTouched()"
        (input)="onChange && onChange(inputValue)" [disabled]="isDisabled">
    <mat-icon matSuffix>{{icon()}}</mat-icon>
    <mat-hint>{{hint()}}</mat-hint>
</mat-form-field>
