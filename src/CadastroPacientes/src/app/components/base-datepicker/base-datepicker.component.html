<mat-form-field>
    <mat-label>{{label()}}</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="inputValue" (focus)="onTouched && onTouched()"
        (input)="onChange && onChange(inputValue)" [disabled]="isDisabled" [max]="maxDate">
    <mat-hint>{{hint()}}</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
