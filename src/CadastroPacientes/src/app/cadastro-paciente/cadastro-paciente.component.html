<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="container">
  <h3>Cadastro</h3>

  <div class="">
    <app-base-input label="Nome" formControlName="nome"></app-base-input>
    <app-base-input
      label="Sobrenome"
      formControlName="sobrenome"
    ></app-base-input>
    <app-base-datepicker
      label="Data Nascimento"
      formControlName="dataNascimento"
    ></app-base-datepicker>
    <div class="">
      <app-base-radio
        label="GÃªnero"
        formControlName="genero"
        [items]="generos"
      ></app-base-radio>
    </div>
    <div>
      <app-base-input label="CPF" formControlName="cpf"></app-base-input>
    </div>
    <div>
      <app-base-input label="RG" formControlName="rg"></app-base-input>
    </div>
    <div>
      <app-base-input label="UF do RG" formControlName="ufRg"></app-base-input>
    </div>
    <div>
      <app-base-input label="Email" formControlName="email"></app-base-input>
    </div>
    <div>
      <app-base-input label="Telefone Fixo" formControlName="telefone"></app-base-input>
    </div>
  </div>
  <app-base-button type="submit">Cadastrar</app-base-button>
</form>
